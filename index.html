<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freeze</title>
    <!-- Google Tag Manager -->
    <script>
      if (localStorage.gtmid == '' || typeof localStorage.gtmid === 'undefined') {
        console.warn("You have not set your GTM container ID yet. To proceed please set you GTM container ID by pasting the following command in your browsers developer console and replace the temporary ID with your container ID: localStorage.setItem('gtmid', 'YOUR_ID_HERE')");
      }

      var gtmid = localStorage.gtmid;
      console.log('currently using GTM container ID: ' + gtmid);

      if (gtmid) {
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer',gtmid);
      }
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe id="gtm-noscript" src="" height="0" width="0" style="display:none; visibility:hidden"></iframe>
      <script>
        if (localStorage.gtmid) {
          document.getElementById('gtm-noscript').src = 'https://www.googletagmanager.com/ns.html?id=' + localStorage.gtmid;
        }
      </script>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
